[nosetests]
match = ^test
nocapture = 1
cover-package = concepticon
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = concepticon/locale
domain = clld
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = concepticon/locale/concepticon.pot
width = 80

[init_catalog]
domain = clld
input_file = concepticon/locale/concepticon.pot
output_dir = concepticon/locale

[update_catalog]
domain = clld
input_file = concepticon/locale/concepticon.pot
output_dir = concepticon/locale
previous = true
